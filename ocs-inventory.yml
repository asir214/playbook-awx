- name:  Instalar "OCS-Inventory"
  hosts: all
  tasks:   
    - name: copiar archivo .exe
      win_copy:
        src: /var/lib/awx/instalacion
        dest: C:\
        
    - name: instalar archivo .exe
      win_psexec:   
        command: /i /IACCEPTEULA
        executable: C:\instalacion\ConnectWiseControl.ClientSetup.exe
        interactive: yes
        nobanner: no
