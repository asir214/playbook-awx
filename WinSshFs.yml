        - /S
        state: present

    - name: instalar archivo .exe
      win_msi: 
        user_name: PITMA\daniel.santivanez
        user_password: ReitterVonDieEinsamkeit18
        path: C:\WinSshFs\Dokan_x64.msi
        arguments: '/q /norestart'
        state: present

    - name: instalar archivo .exe
      win_package:
        user_name: PITMA\daniel.santivanez
