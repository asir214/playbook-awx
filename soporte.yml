- name:  Intalaci√≥n de Programas de Soporte
  hosts: all
  tasks:

    - name: Crear directorio para alojar los ejecutables
      win_file:
        path: C:\AWX
        state: directory
    
    - name: Copiar archivos .exe de servidor a equipo
      win_copy:
        src: /var/lib/awx/instalacion/programas_windows/soporte
        dest: C:\AWX
    
    - name: Instalar Ninite
      win_package:
        path: C:\AWX\soporte\NiniteChromeFirefoxJava8OpenOfficeInstaller.exe
        creates_path: C:\Program Files\NiniteChromeFirefoxJava8OpenOfficeInstaller.exe
        arguments:
          - /silent
          - /install
          - /S
        state: present
