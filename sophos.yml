- name:  Intalación de Programas Básicos
  hosts: all
  tasks:

    - name: Crear directorio para alojar los ejecutables
      win_file:
        path: C:\AWX
        state: directory

    - name: copiar archivos .exe de servidor a equipo
      win_copy:
        src: /var/lib/awx/instalacion/programas_windows/instalacion_basica
        dest: C:\AWX
        
    - name: Instalar Sophos.exe
      win_package:
        path: C:\AWX\instalacion_basica\SophosSetup_Netkia.exe
        creates_path: C:\Program Files\SophosSetup_Netkia.exe
        state: present
